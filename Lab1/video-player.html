<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>

<body>
    <div class="container">
        <video id="video" src="./resources/frozen.mp4"></video>
        <div>
            <button id="playBtn">Play</button>
            <button id="backwardBtn">Backward</button>
            <input type="range" id="videoSlider" min="0" step="1" value="0">
            <button id="forwardBtn">Forward</button>
            <button id="stopBtn">Stop</button>
            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
        </div>
        <div>
            <button id="muteBtn">Mute</button>
            <span>Volume:</span><input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
            <span>Speed:</span><input type="range" id="speedSlider" min="0.25" max="2" step="0.25" value="1">
        </div>
    </div>

    <script src="./scripts/video.js"></script>
</body>

</html>
