<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagaros</title>
</head>

<body>

    <canvas id="triangleCanvas" width="400" height="350"></canvas>
    <h4>According to pythagaros theorem</h4>
    <math>
        <mrow>
            <mi>C</mi>
            <mo>=</mo>
            <msqrt>
                <mrow>
                    <msup>
                        <mi>a</mi>
                        <mn>2</mn>
                    </msup>
                    <mo>+</mo>
                    <msup>
                        <mi>b</mi>
                        <mn>2</mn>
                    </msup>
                </mrow>
            </msqrt>
        </mrow>
    </math>

    <script src="scripts/triangleCanvas.js"></script>
</body>

</html>
